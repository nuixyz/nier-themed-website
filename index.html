<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NieR Automata Themed Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>2B</li>
        <li>9S</li>
        <li>A2</li>
      </ul>
    </nav>

    <div class="top-info-boxes">
      <div class="weather">
        <div class="box-container">
          <div class="container-title">Weather</div>
          <div class="container-body">
            <p class="weather-text">test</p>
            <p class="temperature"></p>
          </div>
        </div>
      </div>
      <div class="sound">
        <div class="box-container">
          <div class="container-title">Sound</div>
          <div class="container-body">
            <p class="weather-text">test</p>
            <p class="temperature"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="title-container">
      <img src="./images/yorha-logo.png" class="yorha-logo" />
      <div class="title-text">
        <p class="yorha-title">YoRHA</p>
        <p class="glory-mankind">For the Glory of Mankind</p>
      </div>
    </div>

    <div class="bottom-info-boxes">
      <div class="date-and-time">
        <div class="box-container">
          <div class="container-title-day">
            <div class="day">Sunday</div>
            <div class="time">00:00</div>
          </div>
          <div class="date"></div>
        </div>
      </div>

      <div class="pc-status">
        <div class="box-container">
          <div class="container-title">Status</div>
          <div class="container-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
