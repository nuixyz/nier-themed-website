<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NieR Automata Themed Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <div class="menu-box">
          <div class="square-box">
            <li class="nav-menu-links">2B</li>
          </div>
        </div>
        <div class="menu-box">
          <div class="square-box">
            <li class="nav-menu-links">9S</li>
          </div>
        </div>
        <div class="menu-box">
          <div class="square-box">
            <li class="nav-menu-links">A2</li>
          </div>
        </div>
      </ul>
    </nav>

    <div class="top-info-boxes">
      <div class="weather">
        <div class="box-container">
          <div class="container-title">Weather</div>
          <div class="container-body">
            <img src="./images/yorha_no2_type_a.jpg" class="weather-img" />
            <p class="weather-text">Weather at your location:</p>
            <p class="temperature weather-text">34ËšC</p>
          </div>
        </div>
      </div>
      <div class="sound">
        <div class="box-container">
          <div class="container-title">Sound</div>
          <div class="container-body">
            <img src="./images/image-for-sound.svg" class="image-for-sound">
            <p class="weather-text">test</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-info-boxes">
      <div class="date-and-time">
        <div class="box-container">
          <div class="container-title-day">
            <div id="day">monday</div>
            <div id="time">00:00:00</div>
          </div>
          <div class="month-container">
            <div id="date">1</div>
            <div id="month">January</div>
          </div>
        </div>
      </div>

      <div class="pc-status">
        <div class="box-container">
          <div class="container-title">Status</div>
          <div class="container-body"></div>
        </div>
      </div>
    </div>

    <div class="title-container">
      <img src="./images/yorha-logo.svg" class="yorha-logo" />
      <div class="title-text">
        <p class="yorha-title">YoRHa</p>
        <p class="glory-mankind">For the Glory of Mankind</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
